services:

  postgresd:
    container_name: frame_postgres
    image: postgres:17.6
    environment:
      - POSTGRES_USER=frame
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=framedatabase
    ports:
      - "5435:5432"

  natsd:
    container_name: frame_nats
    image: nats:2.11
    restart: always
    ports:
      - "4225:4222"
    command: [
      "--js",
      "-DVV",
      "--user", "frame",
      "--pass", "s3cr3t"
    ]

  keto-migrate:
    container_name: frame_keto_migration
    image: oryd/keto:v0.14.0
    links:
      - postgresd:postgresd
    depends_on:
      - postgresd
    environment:
      - LOG_LEVEL=debug
    command:
      migrate up --yes
    restart: on-failure
    volumes:
      - ./keto.yaml:/home/ory/keto.yml

  keto:
    container_name: frame_keto
    image: oryd/keto:v0.14.0
    restart: unless-stopped
    links:
      - postgresd:postgresd
    depends_on:
      - postgresd
      - keto-migrate
    volumes:
      - ./keto.yaml:/home/ory/keto.yml
    ports:
      - "4466:4466"
      - "4467:4467"
      
