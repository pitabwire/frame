
syntax = "proto3";

option go_package = "github.com/pitabwire/frame/frametests/rpcservice/ping/v1;pingv1";

package ping.v1;

service PingService {
  // Sends a ping
  rpc Ping (PingRequest) returns (PingResponse) {}
}

// The request message containing the user's name.
message PingRequest {
  string name = 1;
}

// The response message containing the pong
message PingResponse {
  string message = 1;
}
