site_name: Frame
site_description: "A fast, extensible Golang framework with a clean plugin-based architecture"
site_url: "https://pitabwire.github.io/frame/"
repo_name: pitabwire/frame
repo_url: "https://github.com/pitabwire/frame"
edit_uri: "edit/main/docs/"
exclude_docs: |
  venv/

theme:
  name: material
  logo: assets/logo-white.svg
  favicon: assets/logo.svg
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - search.highlight
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: "IBM Plex Sans"
    code: "IBM Plex Mono"

markdown_extensions:
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables

plugins:
  - search

extra_css:
  - assets/styles.css

nav:
  - Overview:
      - Home: index.md
      - Architecture: architecture.md
      - Getting Started: getting-started.md
      - Monorepo: monorepo.md
      - Service Lifecycle: service.md
      - Plugins & Options: plugins-options.md
      - AI Assistants: ai-assistants.md
      - Blueprints: blueprints.md
      - Examples: examples.md
  - Runtime:
      - Server: server.md
      - Configuration: configuration.md
      - OpenAPI: openapi.md
      - Logging: logging.md
      - Telemetry: telemetry.md
      - Profiler: profiler.md
      - TLS: tls.md
  - Data & Infra:
      - Datastore: datastore.md
      - Cache: cache.md
      - Queue: queue.md
      - Events: events.md
      - Worker Pool: workerpool.md
      - Rate Limiter: ratelimiter.md
      - HTTP Client: client.md
  - Security:
      - Authentication: security-authentication.md
      - Authorization: security-authorization.md
      - Interceptors: security-interceptors.md
  - Localization & Utilities:
      - Localization: localization.md
      - Data Utilities: data-utilities.md
      - Testing: testing.md
