<svg
  xmlns="http://www.w3.org/2000/svg"
  width="185"
  height="60"
  viewBox="0 0 185 60"
>
  <!-- Left rounded bracket (very tight curve) -->
  <path
    d="M30 18
       Q24 18 24 24
       V36
       Q24 42 30 42"
    fill="none"
    stroke="#0A65C0"
    stroke-width="7"
    stroke-linecap="round"
  />

  <!-- Dot (closer to bracket) -->
  <circle cx="48" cy="30" r="7" fill="#0A65C0" />

  <!-- Right rounded bracket (very tight curve inward) -->
  <path
    d="M66 18
       Q72 18 72 24
       V36
       Q72 42 66 42"
    fill="none"
    stroke="#0A65C0"
    stroke-width="7"
    stroke-linecap="round"
  />

  <!-- Wordmark with almost no gap -->
  <text
    x="84"
    y="40"
    font-family="Nunito, Quicksand, 'SF Pro Rounded', sans-serif"
    font-size="34"
    font-weight="700"
    fill="#0A65C0"
  >
    frame
  </text>
</svg>
